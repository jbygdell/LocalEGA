language: python
python: 3.6
before_install: BUILD=$(node extras/parse-labels.js $TRAVIS_PULL_REQUEST)
install: true

git:
  depth: false
  quiet: true

stages:
  - name: tests
    if: type IN (push, pull_request)
  - name: images
    if: type = pull_request AND branch = master OR $BUILD = build-images

jobs:
  include:
    - stage: tests
      name: "Unit Tests"
      python: 3.6
      before_script: pip install tox-travis
      script: tox
    - stage: tests
      name: "Integration Tests"
      services: docker
      before_script:
        - pip3 install -r requirements.txt
        - git clone https://github.com/bats-core/bats-core.git
        - pushd bats-core && git checkout v1.1.0 && sudo ./install.sh /usr/local && popd
        - cd deploy
        - make prepare
        - make bootstrap ARGS="--keyserver ega"
        - sudo chown -R travis private
        - make up OMIT="--scale res=0"
        - make preflight-check
      script:
        - cd ../tests
        - bats integration
    - stage: tests
      name: "Robustness Tests"
      services: docker
      before_script:
        - pip3 install -r requirements.txt
        - git clone https://github.com/bats-core/bats-core.git
        - pushd bats-core && git checkout v1.1.0 && sudo ./install.sh /usr/local && popd
        - cd deploy
        - make prepare
        - make bootstrap ARGS="--keyserver ega"
        - sudo chown -R travis private
        - make up OMIT="--scale res=0"
        - make preflight-check
      script:
        - cd ../tests
        - bats robustness
    - stage: tests
      name: "Stress Tests"
      services: docker
      script: echo "Stress Tests.... hmm... later"
    - stage: tests
      name: "Security Tests"
      services: docker
      before_script:
        - pip3 install -r requirements.txt
        - git clone https://github.com/bats-core/bats-core.git
        - pushd bats-core && git checkout v1.1.0 && sudo ./install.sh /usr/local && popd
        - cd deploy
        - make prepare
        - make bootstrap ARGS="--keyserver ega"
        - sudo chown -R travis private
        - make up OMIT="--scale res=0"
        - make preflight-check
      script:
        - cd ../tests
        - bats security
    - stage: images
      name: "Images Build"
      script:
        - echo 'Next PR'
    #
    # Old tests. Make them succeed with "|| :"
    #
    - stage: tests
      name: "Old Tests"
      before_script:
        - pip3 install -r requirements.txt
        - cd deploy
        - make prepare
        - make bootstrap ARGS='--inbox mina --keyserver ega'
        - sudo chown -R travis private
        - make up
        - docker-compose ps
      script:
        - cd tests
        - mvn test -Dtest=IngestionTests -B || echo 'Nope'
        - mvn test -Dtest=OutgestionTests -B || echo 'Nope'
        - mvn test -Dtest=RobustnessTests -B || echo 'Nope'

